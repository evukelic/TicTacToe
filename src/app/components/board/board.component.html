<div class="container">
  <mat-card class="board">
    <mat-grid-list cols="3" rowHeight="1:1">
      <div *ngFor="let row of board; index as i">
        <div *ngFor="let row of board; index as j">
          <mat-grid-tile (click)="onPlayerMove(i, j)">
            <app-move [move]="board[i][j]"></app-move>
          </mat-grid-tile>
        </div>
      </div>
    </mat-grid-list>
  </mat-card>
</div>
